<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src='../build/aframe-ar-nft.js'></script>
</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked!')
            });
    }});
</script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-box
            clickhandler
            material="color: blue;"
            scale="20 20 20"
            gps-entity-place="latitude: 25.6984; longitude: -100.31802;">
        </a-box>

        <a-box
            clickhandler
            material="color: red;"
            scale="20 20 20"
            gps-entity-place="latitude: 25.69884; longitude: -100.31821;">
        </a-box>

        <a-box
            clickhandler
            material="color: green;"
            scale="20 20 20"
            gps-entity-place="latitude: 25.69916; longitude: -100.31777;">
        </a-box>
 
        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
